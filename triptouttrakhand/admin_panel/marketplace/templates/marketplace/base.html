<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{% block title %}
         {% endblock %} | TripToUttarakhand</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
     <nav class="flex items-center justify-between px-6 py-6 border-b bg-teal-800">
         <div>
             <a href="/" class = "text-xl font-semibold text-white"> Trip To Uttrakhand</a>
         </div>
         <div class ="space-x-6">
             <a href="#" class = "text-lg font-semibold text-white hover:text-gray-500"> New Item</a>

             <a href="#" class = "text-lg font-semibold text-white hover:text-gray-500"> Browse</a>

             <a href="#" class = "px-6 py-3 text-lg font-semibold bg-white rounded-xl hover:text-gray-700"> Sign up</a>
             <a href="#" class = "px-6 py-3 text-lg font-semibold bg-white rounded-xl hover:text-gray-700"> Login in</a>


         </div>
     </nav>

     <div class ="px-6 py-6">
         {% block content %}
         {% endblock %}
     </div>
<footer class ="py-6 px-6 flex justify-between bg-gray-800">
    <div class ="w-2/3 pr-10">
        <h3 class ="mb-5 font-semibold text-gray-400">About</h3>
        <p class="text-lg text-gray-500"></p>
    </div>
    <div class ="w-1/3 ">
        <h3 class ="mb-5 font-semibold text-gray-400">Menu</h3>

        <ul class="space-y-2">
            <li><a href="#" class = "text-lg text-teal-500 hover:text-teal-700">About</a></li>
            <li><a href="{% url 'contact' %}" class = "text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
            <li><a href="#" class = "text-lg text-teal-500 hover:text-teal-700">Privacy</a></li>
            <li><a href="#" class = "text-lg text-teal-500 hover:text-teal-700">Term of Usage</a></li>

        </ul>

    </div>



</footer>
</body>
</html>
